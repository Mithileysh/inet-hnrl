[General]
network = FifoNet
sim-time-limit = 1h
cpu-time-limit = 300s
#debug-on-errors = true
#record-eventlog = true

[Config Fifo1]
description = "low job arrival rate"
**.gen.sendIaTime = exponential(0.2s)
**.fifo.serviceTime = 0.01s

[Config Fifo2]
description = "high job arrival rate"
**.gen.sendIaTime = exponential(0.01s)
**.fifo.serviceTime = 0.01s

[Config Fifo3]
description = "truncated lognormal job arrival rate"
# mean = 0.2 & std = 0.22
**.gen.sendIaTime = trunc_lognormal(-2.0s, 0.884s, 0s, 1000.0s)
**.fifo.serviceTime = 0.01s

[Config Fifo4]
description = "truncated pareto job arrival rate"
**.gen.sendIaTime = trunc_pareto(0.1s, 1.5, 1000s)
**.fifo.serviceTime = 0.01s
